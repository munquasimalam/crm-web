<div class="card-group row pl-5 pr-3">
    <!-- <div class="card col-2">
        <img style="width: 100%;height: 120px;object-fit: contain;" class="card-img-top pt-2"
            src="css/images/person.png" alt="Card image cap">
    </div> -->
    <div class="card col-6 p-0">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                <!-- Name Gender Age -->
                <li class="list-group-item">
                    <div class="row p-0">
                        <div class="col-3 py-0">
                            <p class="card-text">
                                <small>Name:</small>
                            </p>
                        </div>
                        <div class="col-9 p-0">
                            <p class="card-text">
                                <small>{{data.demography.fullName}} ({{data.demography.gender}})
                                    {{data.demography.age}}</small>
                            </p>
                        </div>
                    </div>
                </li>
                <!-- nationality and civil id -->
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-3 py-0">
                            <p class="card-text">
                                <small>Nationality:</small>
                            </p>
                        </div>
                        <div class="col-9 p-0">
                            <p class="card-text">
                                <small>{{data.demography.nationality}} ({{data.demography.residenceId}})</small>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="card col-6 p-0">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row p-0">
                        <div class="col-3 py-0">
                            <p class="card-text">
                                <small>Date:</small>
                            </p>
                        </div>
                        <div class="col-9 p-0">
                            <p class="card-text">
                                <small>{{data.createdDate}} {{data.createdTime}}</small>
                            </p>
                        </div>
                    </div>
                </li>

                <!-- Mobile Number -->
                <li class="list-group-item">
                    <div class="row p-0">
                        <div class="col-3 py-0">
                            <p class="card-text">
                                <small>Mobile No:</small>
                            </p>
                        </div>
                        <div class="col-9 p-0">
                            <p class="card-text">
                                <small>{{data.contact.mobile[0]}}</small>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
