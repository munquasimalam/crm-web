<div ng-controller="paymentObjCtrl">
    <div class="row">
        <div class="col-md-12 my-3 p-0">
            <!-- header directive -->
            <header label="'Payment'" icon="'note_add'"></header>

            <div class="row p-3">
                <div class="col-md-12">
                    <demography data="options.customerData"></demography>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-md-12">
                    <consult data="options.consultationData"></consult>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-md-8">
                    <!-- CEO consulation -->
                    <form class="mx-5 my-2">
                        <!-- row1 -->
                        <!-- <div class="row p-0">
                            <div class="col-8 p-0"> -->

                        <div class="row py-1">
                            <div class="col-6 p-0 row">
                                <label for="cost" class="col-sm-4 col-form-label col-form-label-sm">Total Cost
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.payment.total"
                                        class="form-control form-control-sm" id="cost" placeholder="cost"
                                        ng-readonly="true">
                                </div>
                            </div>
                            <div class="col-6 pl-1 row">
                                <label for="rhinoplasty" class="col-sm-4 col-form-label col-form-label-sm">Rhinoplasty
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.rhinoplasty" class="form-control form-control-sm"
                                        id="rhinoplasty" placeholder="rhinoplasty">
                                </div>
                            </div>
                        </div>

                        <div class="row py-1">
                            <div class="col-6 pl-1 row">
                                <label for="remark" class="col-sm-4 col-form-label col-form-label-sm">Notes
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.remark" class="form-control form-control-sm"
                                        id="remark" placeholder="remark">
                                </div>
                            </div>
                            <div class="col-6 pl-1 row">
                                <label for="emi" class="col-sm-4 col-form-label col-form-label-sm">EMI
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-model="data.payment.emis" class="form-control form-control-sm"
                                        id="emi" placeholder="emi">
                                </div>
                            </div>


                        </div>

                        <div class="row py-1">

                            <!-- total not editable -->
                            <div class="col-6 pl-1 row">
                                <label for="total" class="col-sm-4 col-form-label col-form-label-sm">Amount
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" ng-readonly="data.payment.emis == 1"
                                        ng-model="data.installment.amount" class="form-control form-control-sm"
                                        id="total">
                                </div>
                            </div>

                            <!-- payment Mode -->
                            <div class="col-6 pl-1 row">
                                <label for="paymentMode" class="col-sm-4 col-form-label col-form-label-sm">Payment
                                    Mode</label>
                                <div class="col-sm-8">
                                    <select class="form-control form-control-sm" data-live-search="true"
                                        ng-model="data.installment.type">
                                        <option value="">--Select option--</option>
                                        <option ng-selected="data.payment.type == type"
                                            ng-repeat="type in options.paymentTypes" value="{{type}}">{{type}}</option>
                                    </select>
                                </div>
                            </div>
                            <!-- sample collection Date -->
                            <div class="col-6 pl-1 row" ng-if="data.installments.length == 0">
                                <label for="sampleCollectionDate"
                                    class="col-sm-6 col-form-label col-form-label-sm">Sample Collection Date </label>
                                <div class="col-sm-6">
                                    <input date-input type="date" ng-model="data.medicalsummary.date"
                                        class="form-control form-control-sm" id="sampleCollectionDate">
                                </div>
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="row py-2">
                            <div class="col-md-3 px-1" ng-if="data.payment.status != 'Close'">
                                <button type="button" class="btn btn-primary btn-block"
                                    ng-click="handlers.save()">SAVE</button>
                            </div>
                            <div class="col-md-3 px-1" ng-if="data.payment.status == 'Close'">
                                <button type="button" class="btn btn-primary btn-block"
                                    ng-click="handlers.save()">EDIT</button>
                            </div>

                            <div class="col-md-3 px-1">
                                <button type="button" class="btn btn-secondary btn-block"
                                    ng-click="handlers.back()">CANCEL</button>
                            </div>
                        </div>

                        <!-- </div>
                        </div> -->
                    </form>
                </div>
                <!-- note list -->
                <div class="col-4">
                    <notes list="options.noteList"></notes>
                </div>
            </div>
        </div>
    </div>
</div>
